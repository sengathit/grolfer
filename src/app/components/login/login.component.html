<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-sm-5 col-12">
            <form #loginForm="ngForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="loginCredentials.username" #username="ngModel" required>
                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="loginCredentials.password" #password="ngModel" required>
                </div>
                <button type="button" (click)="onLogin()" class="login-btn btn btn-light w-100">Login</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-5 col-12">
            <a routerLink="/register">Register</a>
            <a routerLink="/forgot-password">Forgot Password?</a>
        </div>
    </div>
</div>
